<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{% block title %}WhatsApp{% endblock %}</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#00a884">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="WhatsApp">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¬</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%2300a884'/><text y='.9em' x='.1em' font-size='80' fill='white'>ðŸ’¬</text></svg>">
    
    <!-- Manifest -->
    <link rel="manifest" href="data:application/json,{
        'name': 'WhatsApp Clone',
        'short_name': 'WhatsApp',
        'description': 'Real-time chat application',
        'start_url': '/',
        'display': 'standalone',
        'background_color': '#f0f0f0',
        'theme_color': '#00a884',
        'icons': [
            {
                'src': 'data:image/svg+xml,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'><rect width=\'100\' height=\'100\' fill=\'%2300a884\'/><text y=\'.9em\' x=\'.1em\' font-size=\'80\' fill=\'white\'>ðŸ’¬</text></svg>',
                'sizes': '192x192',
                'type': 'image/svg+xml'
            }
        ]
    }">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Allow text selection in input areas */
        input, textarea, .message-content {
            -webkit-user-select: text;
            -khtml-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Sidebar Styles */
        .sidebar {
            width: 350px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #00a884;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h3 {
            font-size: 18px;
            font-weight: 500;
        }

        .sidebar-actions {
            display: flex;
            gap: 15px;
        }

        .sidebar-actions i {
            cursor: pointer;
            font-size: 18px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .sidebar-actions i:hover {
            opacity: 1;
        }

        .search-container {
            padding: 15px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: #f0f2f5;
            border-radius: 8px;
            padding: 8px 12px;
        }

        .search-box i {
            color: #8696a0;
            margin-right: 10px;
        }

        .search-box input {
            border: none;
            background: none;
            outline: none;
            flex: 1;
            font-size: 14px;
        }

        /* Chat List */
        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }

        .chat-item:hover {
            background-color: #f5f6f6;
        }

        .chat-item.active {
            background-color: #e7f3ff;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 5px;
            color: #111b21;
        }

        .chat-last-message {
            color: #667781;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            color: #667781;
            font-size: 12px;
            flex-shrink: 0;
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #efeae2;
        }

        .chat-header {
            background: #f0f2f5;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
        }

        .chat-header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }

        .chat-header-details h4 {
            font-size: 16px;
            color: #111b21;
            margin-bottom: 2px;
        }

        .chat-header-details .status {
            font-size: 13px;
            color: #667781;
        }

        .chat-actions {
            display: flex;
            gap: 20px;
        }

        .chat-actions i {
            color: #54656f;
            cursor: pointer;
            font-size: 18px;
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23pattern)"/></svg>');
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
            word-break: break-word;
            hyphens: auto;
        }

        .message.received .message-bubble {
            background: white;
            border-bottom-left-radius: 2px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message.sent .message-bubble {
            background: #d9fdd3;
            border-bottom-right-radius: 2px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message-content {
            font-size: 14px;
            line-height: 1.4;
            color: #111b21;
        }

        .message-time {
            font-size: 11px;
            color: #667781;
            margin-top: 5px;
            text-align: right;
        }

        .message.sent .message-time {
            color: #667781;
        }

        .message-status i {
            color: #8696a0; /* Default gray color for sent tick */
            font-size: 12px;
            margin-left: 5px;
        }
        
        .message-status i.read {
            color: #53bdeb; /* Blue color for read tick */
        }

        /* Input Area */
        .message-input-container {
            background: #f0f2f5;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .message-input {
            flex: 1;
            background: white;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 14px;
            outline: none;
            resize: none;
            max-height: 100px;
            min-height: 20px;
        }

        .send-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #00a884;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background: #017561;
        }

        .send-button:disabled {
            background: #8696a0;
            cursor: not-allowed;
        }

        /* Typing Indicator */
        .typing-indicator {
            padding: 10px 20px;
            font-size: 13px;
            color: #667781;
            font-style: italic;
        }

        /* Login/Register Styles */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #00a884, #128c7e);
        }

        .auth-form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #111b21;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #54656f;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: #00a884;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #00a884;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background: #017561;
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            color: #00a884;
            text-decoration: none;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        /* Password visibility toggle styles */
        .form-group {
            position: relative; /* Ensure proper positioning context */
        }
        .password-container {
            position: static; /* Let the form-group handle positioning */
        }
        .password-container i {
            position: absolute;
            top: 42px; /* Fine-tuned position */
            right: 15px;
            cursor: pointer;
            color: #8696a0;
            z-index: 2; /* Ensure icon is on top */
        }

        /* Mobile Navigation */
        .mobile-nav {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #00a884;
            color: white;
            padding: 15px 20px;
            z-index: 1001;
            align-items: center;
            justify-content: space-between;
        }

        .mobile-nav .back-btn {
            font-size: 20px;
            cursor: pointer;
        }

        .mobile-nav .chat-title {
            font-size: 16px;
            font-weight: 500;
        }

        .mobile-nav .chat-actions {
            display: flex;
            gap: 15px;
        }

        .mobile-nav .chat-actions i {
            font-size: 18px;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                overflow: auto;
            }

            .container {
                flex-direction: column;
                height: 100vh;
                max-width: none;
                margin: 0;
            }

            .sidebar {
                width: 100%;
                height: 100vh;
                position: relative;
                z-index: 1000;
                border-right: none;
            }

            .sidebar.hidden {
                display: none;
            }
            
            .chat-main {
                width: 100%;
                height: 100vh;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1001;
                display: none;
            }

            .chat-main.active {
                display: flex;
            }

            .mobile-nav {
                display: flex;
            }

            .chat-header {
                display: none;
            }

            .messages-container {
                padding-top: 70px; /* Account for mobile nav */
            }

            /* Touch-friendly sizing */
            .chat-item {
                padding: 20px;
                min-height: 80px;
                border-bottom: 1px solid #f0f0f0;
            }

            .chat-avatar {
                width: 55px;
                height: 55px;
                font-size: 18px;
            }

            .message-input {
                padding: 15px 20px;
                font-size: 16px; /* Prevent zoom on iOS */
                border-radius: 20px;
            }

            .send-button {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }

            .sidebar-actions i {
                font-size: 20px;
                padding: 8px;
                border-radius: 50%;
                transition: background-color 0.2s;
            }

            .sidebar-actions i:active {
                background-color: rgba(255,255,255,0.2);
            }

            /* Better message bubbles on mobile */
            .message-bubble {
                max-width: 85%;
                padding: 12px 16px;
                font-size: 16px;
                line-height: 1.4;
            }

            /* Improved touch targets */
            .chat-item, .send-button, .sidebar-actions i {
                min-height: 44px; /* iOS recommended minimum */
                min-width: 44px;
            }

            /* Prevent text selection on UI elements */
            .chat-item, .sidebar-header, .mobile-nav {
                -webkit-user-select: none;
                user-select: none;
            }

            /* Safe area for notched devices */
            .mobile-nav {
                padding-top: max(15px, env(safe-area-inset-top));
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
            }

            .message-input-container {
                padding-bottom: max(15px, env(safe-area-inset-bottom));
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
            }

            /* Modal adjustments for mobile */
            .auth-form {
                margin: 20px;
                padding: 30px 20px;
            }

            .form-group input {
                padding: 15px 12px;
                font-size: 16px; /* Prevent zoom on iOS */
            }

            .btn {
                padding: 15px;
                font-size: 16px;
            }
        }

        /* Tablet Design */
        @media (min-width: 769px) and (max-width: 1024px) {
            .sidebar {
                width: 300px;
            }

            .container {
                max-width: 100%;
            }
        }

        /* Large Desktop */
        @media (min-width: 1400px) {
            .container {
                max-width: 1600px;
            }

            .sidebar {
                width: 400px;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .chat-avatar, .chat-header-avatar {
                border: 0.5px solid rgba(0,0,0,0.1);
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0b141a;
            }

            .container {
                background: #0b141a;
            }

            .sidebar {
                background: #202c33;
                border-right-color: #2a3942;
            }

            .sidebar-header {
                background: #202c33;
            }

            .search-container {
                background: #202c33;
                border-bottom-color: #2a3942;
            }

            .search-box {
                background: #2a3942;
            }

            .chat-item {
                border-bottom-color: #2a3942;
            }

            .chat-item:hover {
                background-color: #2a3942;
            }

            .chat-main {
                background: #0b141a;
            }

            .chat-header {
                background: #202c33;
                border-bottom-color: #2a3942;
            }

            .message.received .message-bubble {
                background: #202c33;
            }

            .message-input-container {
                background: #202c33;
            }

            .message-input {
                background: #2a3942;
                color: #e9edef;
            }

            .chat-name {
                color: #e9edef;
            }

            .chat-last-message, .chat-time {
                color: #8696a0;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    {% block extra_js %}{% endblock %}
</body>
</html>
